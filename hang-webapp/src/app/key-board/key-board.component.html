<div id="keyboard-container">
  
  <div *ngFor="let row of characterSetup;" class="pure-g">
    <div class="pure-u-1-24"></div>
    <ng-container *ngFor="let c of row" >

      <ng-container *ngIf="c == '_'">
          <div class="pure-u-2-24"></div>
      </ng-container>


      <ng-container *ngIf="c == '.'">
          <div class="pure-u-1-24"></div>
      </ng-container>

      <ng-container *ngIf="c != '_' && c != '.'">
        <div class="pure-u-2-24">
          <button (click)="clickedOn(c,disabled.indexOf(c) == -1)" [class.disabled]="disabled.indexOf(c) != -1">{{c}}</button>
        </div>
      </ng-container>

    </ng-container>
    <div class="pure-u-1-24"></div>
  </div>

</div>
