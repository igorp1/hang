<div class="center main-container">

  <h1 class="fancy-font">{{greeting}}</h1>
  <p id="game-instructors">

  </p>
  
  <div class="actions">
    <button (click)="newGame()">
      <ng-container [ngSwitch]="_game.loading">
          <ng-container *ngSwitchCase="true">
              loading game&nbsp;<img height="14px" src="assets/loading.gif">
          </ng-container>
        <ng-container *ngSwitchCase="false">NEW GAME</ng-container>
      </ng-container>
    </button>
    <button (click)="openLeaderboard()">LEADERBOARD</button>
  </div>
    
    
</div>
